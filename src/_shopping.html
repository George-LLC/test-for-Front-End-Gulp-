<div class="shopping">

    <div class="shopping__divider"></div>

    <div class="shopping__carousel">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="carousel-control-prev showMob" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next showMob" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    <div class="shopping__detail card-shop">
        <div class="card-shop__name">
        </div>
        <div class="card-shop__chooseOption">
            <div class="card-shop__select">
                <label class="card-shop__selectTitle" for="selectInches">Choose your length</label>
                <select class="card-shop__selectInches" name="selectInches" id="selectInches">
                </select>
            </div>
            <div class="card-shop__price">
                <span></span>
                <span></span>
            </div>
            <div class="card-shop__countADDcart">
                <div class="card-shop__count countADDcart">
                    <div class="countADDcart__minus">-</div>
                    <input class="countADDcart__nmbr" value="1" type="number">
                    <div class="countADDcart__plus">+</div>
                </div>
                <button class="btnRed card-shop__addCard">Add To Cart</button>
            </div>
        </div>
        <p class="card-shop__title">
        </p>
        <p class="card-shop__subtitle">
           <span></span>
        </p>
    </div>


</div>
